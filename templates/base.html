<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <div class="container-fluid bg-secondary">
         <div class="row p-1">
             <div class="col-9"><h2 class="text-white">QuizzApp</h2></div>
             <div class="col-3 mt-2">
                <a href="{{ url_for('index') }}"><button class="btn btn-outline-primary btn-sm">Create Account </button></a>
                <a href="{{ url_for('retrive') }}"><button class="btn btn-outline-primary btn-sm">All accounts</button></a>
                <a href="#"><button class="btn btn-outline-primary btn-sm">About</button></a>
             </div>
         </div>
    </div>
    {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block body %} {% endblock %}
</body>
</html>
