{% extends "base.html" %}
{% block title %} All Students {% endblock%}

{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.username }}</td>
                    <td>{{ student.password }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
